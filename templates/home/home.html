{% extends 'master/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h2> Our Products </h2>

{% for product in products %}
<div class="product-card">
    <a href= "{% url 'product_detail' product.id %}">
        {{ product.name }}
    </a>
    <p>Price: Rs. {{ product.price }}</p>
</div>
{% endfor %}
{% for blog in blogs %}
<div class="blog-card">
    <a href= "{% url 'blog_detail' blog.id %}">
        {{ blog.name }}
    </a>
</div>
{% endfor %}
{% endblock %}
